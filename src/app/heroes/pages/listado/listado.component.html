<h1>Listado de heroes</h1>

<mat-divider></mat-divider>
<br />

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <!-- fxLayoutGap para los espacios entre tarjetas -->
  <!-- fxLayout.xs para poner en columna todos los 
    elementos cuando la pantalla sea pequeÃ±a -->
  <!-- fxLayoutAlign para alinear las tarjetas al centro -->

  <div fxFlex="30" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let heroe of heroes">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
  </div>
</div>
